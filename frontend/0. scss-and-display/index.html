<!DOCTYPE html>
<html>
  <head>
    <title>Responsive CSS Sample</title>
    <link rel="stylesheet" href="./css/index.css">
  </head>
  <body>
    <!-- Block element -->
    <h1>Hello, Header 1</h1>
    <p>Hello, paragraph 1</p>

    <!-- Still a block element -->
    <p>
      Some more text
      <!-- Spans, by default, are inline-block -->
      <span>some span text</span>
      <span>some span text</span>
      <span class="block">some span text</span>
      <span>some span text</span>
    </p>

    <!-- Block element by default -->
    <div>
      <!-- inline by default, try changing it -->
      <img src="./img/twemoji_duck.png" alt="duck">
      <img src="./img/twemoji_duck.png" alt="duck">
      <img src="./img/twemoji_duck.png" alt="duck">
    </div>

  </body>
</html>
